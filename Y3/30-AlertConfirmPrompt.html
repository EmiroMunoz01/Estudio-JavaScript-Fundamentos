<html lang="en">
  <head>

  <body>
    <h1>Hola Emiro</h1>

    <script>
      console.log(window);
      //tenemos tres metodos sumamente importantes en el navegador, para interactuar con el usuario

      //alert, confirm y prompt

      let alerta = alert("Hola, esto es una alerta");

      let confirmacion = confirm("Hola, esto es una confirmaci√≥n");

      let aviso = prompt(
        "Hola, esto es un prompt y le permite al usuario ingresar un valor"
      );

      console.log(alerta);
      console.log(confirmacion);
      console.log(aviso);
    </script>
  </body>
</html>
